exclude:
  - bin
  - package.json
  - package-lock.json
  - vendor
  - .circleci
  - node_modules
  - Gemfile
  - Gemfile.lock
  - SNIPPETS.md

# Liquid
liquid:
  error_mode: strict

# Build settings
permalink: /:year/:title
markdown: kramdown
category_archive_path: "/"
feed:
  path: atom.xml

# Pagination - https://jekyllrb.com/docs/pagination/
paginate: 10
paginate_path: /page/:num/

# Search
search_full_content: true # can have performance implications for large sites

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-paginate
  - jekyll-redirect-from
  - jekyll-youtube
  - jekyll-minifier
  - jemoji
  - jekyll-last-modified-at

collections:
  competitions:
    output: true
    permalink: /:collection/:year/:month/:day/:title

# Front Matter Defaults
defaults:
  # Posts defaults
  - scope:
      path: "_posts"
    values:
      layout: post
      share: false
  - scope:
      path: "pages"
    values:
      layout: page
      share: false
  - scope:
      path: "_competitions"
    values:
      layout: competition
      share: false
      sitemap: false

# Site Author
author:
  name: Giovanni Toraldo
  picture:
  email: consanpaolino@gmail.com
  twitter: consanpaolino

# Footer
